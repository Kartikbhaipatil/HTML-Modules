<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tables using css</title>
</head>
<body>
	<table border="2px" height="400px" width="500px">
		<tr style="background-color: skyblue;">
			<th>Devices</th>
			<th>Brand</th>
			<th colspan="2">Specification</th>
		</tr>
		<tr>
			<td rowspan="3">smartphone</td>
			<td rowspan="3">apple</td>
			<th style="background-color:lightyellow;">model</th>
			<th style="background-color:lightyellow;">storages</th>
		</tr>
		<tr>
			<td>iphone 12 pro</td>
			<td>256GB</td>
		</tr>	
		<tr>
			<td>iphone se</td>
			<td>128GB</td>
		</tr>
		<tr>
			<td>Laptop</td>
			<td>HP</td>
			<td colspan="2">"15.6 Display"</td>
		</tr>
		<tr>
			<td>tablet</td>
			<td>samsung</td>
			<td colspan="2">10.5"display</td>
		</tr>

	</table>

</body>
</html>
