<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration form</title>
</head>
<body>
	<h1>Registrtion form</h1>
	First name:
	<input type="text" name= "First name" placeholder="First name">
	<br><br>
	Last name:
	<input type="text" name= "Last name" placeholder="Last name">
	<br><br>
	E-mail.Id:
	<input type="e-mail" name="E-mail" placeholder="E-mail">
	<br><br>
    Phone no.:
    <input type="integer" name="phone no." placeholder="Phone no.">
    <br><br>
    State:
    <select name="state" id="State">
          <option value="">--select state--</option>
           <option value="Gujarat">Gujarat</option>
            <option value="Maharashtra">Maharashtra</option>
             <option value="Haryana">Haryana</option>
              <option value="Chandigarh">M.P</option>
          </select><br><br>
    City:
    <select name="City" id="City">
          <option value="">--select City--</option>
           <option value="vadodara">vadodara</option>
            <option value="ahmedabad">ahmedabad</option>
             <option value="Nashik">Nashik</option>
              <option value="Rohtak">Rohtak</option>
              <option value="Pune">Pune</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Indore">Indore</option>
          </select><br><br>
    Address:<input type="text" name="Address"><br><br>
    Languages:<br>
    Hindi:<input type="checkbox" name="Languages" value="Hindi"><br>
    English:<input type="checkbox" name="Languages" value="English"><br>
    Marathi:<input type="checkbox" name="Languages" value="Marathi"><br>
    Gujarati:<input type="checkbox" name="Languages" value="Gujarati"><br><br>
    Gender:
    Male:<input type="radio" name="gender" value="Male"> Female:<input type="radio" name="gender" value="Female"> 
    <br><br>
    <button>
    	submit
    </button>


</body>
</html>
